  # authorimage = "/images/seu-avatar.webp" # Caminho para sua imagem de autor em static/images/
  og_image = "images/home/logo.jpg" # <<== CRIE UMA IMAGEM DE PRÉVIA (ex: 1200x630px) em static/images/
