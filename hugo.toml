###############################################################################
# Configurações Base do Site
###############################################################################
baseURL = "/" # <<== MUDE ISTO
languageCode = "pt-br"
title = "Blog do Hugo Robot com TailBliss" # <<== MUDE ISTO
theme = ["github.com/nusserstudios/tailbliss"]
enableRobotsTXT = true
canonifyURLs = false # Geralmente false para desenvolvimento, true para produção se necessário
# copyright = "© {year} Seu Nome. Todos os direitos reservados." # Exemplo, o tema pode ter seu próprio

###############################################################################
# Módulos Hugo (para o tema TailBliss e suas dependências)
###############################################################################
[module]
  [[module.imports]]
    path = "github.com/nusserstudios/tailbliss"
  # O TailBliss usa hugo-mod-jslibs, que pode trazer outras dependências automaticamente

###############################################################################
# Configurações de Saída e Tipos de Mídia
###############################################################################
[outputs]
  home = ["HTML", "RSS", "JSON"] # Comum para temas modernos
  section = ["HTML", "RSS"]
  taxonomy = ["HTML", "RSS"]
  term = ["HTML", "RSS"]

[mediaTypes]
  [mediaTypes."application/manifest+json"]
    suffixes = ["webmanifest"]

[outputFormats]
  [outputFormats.WebAppManifest]
    mediaType = "application/manifest+json"
    rel = "manifest"

###############################################################################
# Configurações de Build (Importante para Tailwind CSS com Hugo)
###############################################################################
[build]
  writeStats = true # Necessário para PostCSS/Tailwind processar apenas o CSS usado
  [build.buildStats]
    enable = true
  [[build.cachebusters]] # Para invalidar cache do CSS principal quando ele muda
    source = "assets/.*postcss"
    target = "css"
  [[build.cachebusters]]
    source = "assets/.*(svg|js|css|png|jpg|jpeg|webp|gif)"
    target = "(svg|js|css|png|jpg|jpeg|webp|gif)"

###############################################################################
# Parâmetros Específicos do Tema (params) e do Site
###############################################################################
[params]
  # Informações básicas do site/autor (adapte conforme o tema TailBliss usa)
  title = "Blog do Hugo Robot com TailBliss" # <<== MUDE ISTO (pode ser usado pelo tema)
  author = "Hugo Robot" # <<== MUDE ISTO
  description = "Explorando tecnologia, LLMs e cibersegurança com o tema TailBliss." # <<== MUDE ISTO
  # logo = "images/logo.png" # Exemplo, se o tema suportar um logo

  # Configurações de Data
  DateFormat = "2 de Janeiro de 2006"

  # Configurações de Imagem Principal para Open Graph e Twitter Cards
  images = ["images/site_preview.jpg"] # <<== CRIE E MUDE ISTO (imagem geral do site para compartilhamento)

  # Exemplo de Configuração de Favicon (o tema pode ter sua própria maneira)
  # favicon = "/favicon.ico"
  # favicon16x16 = "/favicon-16x16.png"
  # favicon32x32 = "/favicon-32x32.png"
  # apple_touch_icon = "/apple-touch-icon.png"
  # safari_pinned_tab = "/safari-pinned-tab.svg"

  # Parâmetros específicos do TailBliss (CONSULTE A DOCUMENTAÇÃO DO TEMA!)
  # O TailBliss usa Tailwind, então cores e fontes são geralmente customizadas
  # via tailwind.config.js ou CSS customizado que sobrescreve as classes do Tailwind.
  # Verifique se o tema oferece params para configurações rápidas de tema claro/escuro.
  # Exemplo do config.yaml do TailBliss:
  #   mainSections = ['posts', 'docs']
  #   showReadingTime = true
  #   showShareButtons = true
  #   showPostNavLinks = true
  #   showBreadcrumbs = true
  #   showCodeCopyButtons = true
  #   showToc = true
  #   tocOpen = true
  #   showWordCount = true
  #   search = false # ou true, se o tema tiver busca

  mainSections = ["posts"] # Seus posts provavelmente estão aqui
  ShowReadingTime = true
  ShowShareButtons = true # Verifique se o TailBliss tem isso e como configurar os botões

  # CSS e JS Customizados
  # Mesmo com Tailwind, você pode querer um CSS customizado para overrides finais.
  # O tema pode ou não usar estes params específicos. Se não, usaremos extend_head.html.
  # custom_css = ["css/custom.css"]
  # custom_js = ["js/custom.js"]

  # Comentários (Giscus)
  comments = true # Habilita a lógica de comentários (se você criar o partial)
  [params.giscus]
    repo = "hugoBl4ck/meu-novo-blog-tech"  # <== SEU REPO NOVO
    repoId = "R_kgDOOyHVPw"                 # <== SEU NOVO REPO ID
    category = "Announcements"              # Sua categoria
    categoryId = "DIC_kwDOOyHVP84CqssS"     # <== SEU NOVO CATEGORY ID
    mapping = "url"                         # Você tinha "url", pode ser "pathname" também, sua escolha
    strict = "0"
    reactionsEnabled = "1"
    emitMetadata = "0"
    inputPosition = "bottom"                # Você tinha "bottom", pode ser "top"
    theme = "preferred_color_scheme"
    lang = "pt"
    loading = "lazy"

  # Redes Sociais (adapte à estrutura do TailBliss)
  # O TailBliss pode ter uma forma diferente, veja o config.yaml dele.
  # Exemplo baseado no config.yaml do TailBliss:
  # social = [
  #   { name = "github", url = "https://github.com/SEU_USUARIO_GITHUB" },
  #   { name = "twitter", url = "https://twitter.com/SEU_TWITTER" },
  # ]

