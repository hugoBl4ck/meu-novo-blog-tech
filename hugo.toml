    content = [
      { text = "Confira os artigos mais recentes onde mergulho em tutoriais, análises e reflexões sobre o mundo tech." }
    ]
  
  # Você pode adicionar ou remover seções p2, p3, p5 conforme a estrutura do TailBliss
