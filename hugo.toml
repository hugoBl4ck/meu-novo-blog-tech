###############################################################################
# Configurações de Markdown (Goldmark)
###############################################################################
[markup]
  [markup.goldmark.renderer]
    unsafe = true # Permite HTML bruto dentro do Markdown (necessário para algumas customizações, como atributos data-aos)
  [markup.highlight]
    # codeFences = true (padrão)
    # guessSyntax = false (padrão)
    # hl_Lines = "" (padrão)
    # lineNoStart = 1 (padrão)
    # lineNos = false (padrão) (mude para true se quiser números de linha nos blocos de código)
    # style = "monokai" (padrão, muitos outros estilos disponíveis)
    noClasses = false # Importante para o CSS do PaperMod (e talvez TailBliss) aplicar estilos de código

###############################################################################
# Taxonomias (se o tema as usar de forma padrão)
###############################################################################
[taxonomies]
  category = "categories"
  tag = "tags"
  series = "series"
  # Adicione outras taxonomias que o tema possa usar ou que você queira
[pagination]
  pagerSize = 10